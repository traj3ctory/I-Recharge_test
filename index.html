<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card | Component</title>
    <link rel="stylesheet" href="asset/style/style.css" />
    <base href="./asset/">
</head>

<body class="bg-">

    <main class="container card_container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-12 mx-auto mb-3">
                <div class="card shadow-lg border-0 rounded-3 text-center product_container">
                    <div class="card-body">
                        <div class="recommended ribbon shadow">
                            Recommended
                        </div>
                        <div class="price shadow">-40%</div>
                        <div class="my-5">
                            <img src="img/iphone_black.jpeg" alt="iphone" class="img-fluid" width="90rem" id="product_img" />
                        </div>
                        <div>
                            <p class="card-text mb-3">Some quick example text.</p>
                            <span>
                                <button data-color="black" class="btn btn-sm rounded-circle btn-dark mx-1 shadow-sm p-3 btn_color"></button>
                                <button data-color="blue" class="btn btn-sm rounded-circle btn-primary mx-1 shadow-sm p-3 btn_color"></button>
                                <button data-color="white" class="btn btn-sm rounded-circle btn-white border-1 mx-1 shadow-sm p-3 btn_color"></button>
                                <button data-color="red" class="btn btn-sm rounded-circle btn-danger mx-1 shadow-sm p-3 btn_color"></button>
                            </span>
                            <h4 class="mt-3">225<sub>Â£</sub></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
